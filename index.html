<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de la App-->
    <title>BeerLogin</title>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- estilos css -->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/bootsSocial/bootstrap-social.css">

    <!-- inserto icono -->
    <link rel="icon" type="image/png" href="./css/img/user.png" />
    
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js" async="async"></script>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" async="async"></script>

    <!-- bootstrap.js y js de la app 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script> -->
    <!-- Compiled and minified Bootstrap CSS 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    -->
     <script src="./js/bootstrap.min.js" async="async"></script>   
    <script src="js.js"> </script>



</head>
<body>
   
            <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">        
                <!-- Modal content-->
                <div class="modal-content mo">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Error !!</h4>
                    </div>

                    <div class="modal-body">
                        <H3>Error al validar datos, por favor intente nuevamente !!!</H3>
                        <p>Este es un error de validacion de datos, si persiste este error
                            su usuario o password no estan registrados, comunicarse con el 
                            administrador.</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>        
            </div>
        </div>      
    
    

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="./css/img/user.png" th:src="@{./css/img/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get" id="target">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" id="us" placeholder="Nombre de usuario" name="username"/>                        
                    </div>
                    <div id="usua"></div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" id="pw" placeholder="Password" name="password"/>                    
                    </div>                    
                    <div id="pwd"> </div> 
                    <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="ver">
                            <label class="form-check-label" for="materialUnchecked" id="lpass">Mostrar Password</label>                     
                    </div>                                       
                    <button id="btnlogin" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button> 
                </form>                
                <div class="col-12 forgot">                        
                    <a href="registro.html">Registrarse</a>                   
                </div>                
                
                <div id="respuesta"></div>
                <!--<div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            You have been logged out.
                </div>
                -->
            </div>
           
        </div>
    </div> 
    
    
    <footer class="footer">
        <div class="row justify-content-center">
            <div class="col-2"><a href="http://www.facebook.com" target="_blank"><img alt="Siguenos en Facebook" src="./css/img/facebook.png" width=32 height=32  /></a> </div>
            <div class="col-2"><a href="http://twitter.com" target="_blank"><img src="./css/img/twitter.png" width=32 height=32 alt="SÃ­guenos en Twitter" /></a></div>
            <div class="col-2"><a href="https://www.instagram.com" target="_blank"><img alt="Siguenos en Blogger" src="./css/img/instagram.png" width=32 height=32  /></a>
            </div>
        </div>
    </footer>
</body>
</html>
