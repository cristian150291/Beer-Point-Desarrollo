<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Beer-Point</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container"><img class="fondo" src="img/imagenes/prueba2.jpg" alt=""/>
      <div class="filter"></div><img class="logo" src="img/logo/logo-beer-point.svg" alt=""/>
      <div class="ingreso-content">
        <form class="ingreso" action="" method="get">
          <div class="form-group">
            <label class="label" for="name"> </label>
            <input class="placeholder" id="name" type="text" name="name" placeholder="Usuario"/>
          </div>
          <div class="form-group">
            <label class="label" for="pass"> </label>
            <input class="placeholder" id="name" type="text" name="pass" placeholder="ContraseÃ±a"/>
          </div>
          <div class="form-group">
            <button class="enter" type="submit">  Entrar</button>
          </div>
        </form>
      </div>
      <div class="slideshow">
        <ul class="slider">
          <li class="slider-li">
            <div class="filter-sli"></div><img class="slider-img" src="img/imagenes/beer-203855_1920.jpg" alt=""/>
          </li>
          <li class="slider-li">
            <div class="filter-sli"></div><img class="slider-img" src="img/imagenes/beer-349876_1920.jpg" alt=""/>
          </li>
          <li class="slider-li">
            <div class="filter-sli"></div><img class="slider-img" src="img/imagenes/beer-422138_1920.jpg" alt=""/>
          </li>
          <li class="slider-li">
            <div class="filter-sli"></div><img class="slider-img" src="img/imagenes/beer-926287_1920.jpg" alt=""/>
          </li>
        </ul>
        <ol class="pagination"></ol>
        <div class="left">  <span class="icon-chevron-left"></span></div>
        <div class="right"> <span class="icon-chevron-right"></span></div>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.5.0.min.js">         </script>
  <script src="js/slider.js"></script>
</html>
